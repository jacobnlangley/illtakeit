<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    
    <!-- Included CSS Files -->
    <link rel="stylesheet" href="stylesheets/app.css">
     <link rel="stylesheet" href="stylesheets/foundation.css">
     <link rel="stylesheet" href="stylesheets/cal.css">

  </head>
  <body>
 <div class="container">
 
  <div class="row">
    	<div class="twelve columns spacer-top"></div>
  	</div><!-- end row -->
 
<div class="row">
 	<div class="four columns logo"><img src="images/logo-lg.png">. {Client Name}</div><!-- end four columns-->
    <div class="eight columns">
    	<ul class="button-group radius push-two">
            <li><a href="reminders.html" class="button radius">Reminder Queue</a></li>
            <li><a href="call-list.html" class="button radius">Call List</a></li>
            <li><a href="calendar.html" class="button radius">Calendar</a></li>
            <li><a href="settings.html" class="button radius">Settings</a></li>
            <li><a href="index.html" class="button radius">Logout</a></li>
        </ul>
     </div>
</div> <!-- end row -->



    <div class="row">
 	<div class="twelve colummns">
    <h3>Customize Your Settings</h3>
    </div>
    </div>
    
  <div class="row">
 	<div class="twelve colummns">
       
   			 <form>
              <fieldset>

    <legend>Customize Your Calendar</legend>
  <div class="row">
    <div class="three mobile-one columns">
      <label class="right">Open for Business</label>
    </div>
    	<div class="one mobile-one columns">
         <label for="checkbox1"><input name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">Mon</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label for="checkbox2"><input name="checkbox2" type="checkbox" id="checkbox2"><span class="custom checkbox inline">Tues</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label for="checkbox3"><input name="checkbox3" type="checkbox" id="checkbox3"><span class="custom checkbox inline">Wed</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label for="checkbox4"><input name="checkbox4" type="checkbox" id="checkbox4"><span class="custom checkbox inline">Thurs</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label for="checkbox5"><input name="checkbox5" type="checkbox" id="checkbox5"><span class="custom checkbox inline">Fri</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label for="checkbox6"><input name="checkbox6" type="checkbox" id="checkbox6"><span class="custom checkbox inline">Sat</span></label>
    	</div>
        <div class="one mobile-one columns pull-two">
         <label for="checkbox7"><input name="checkbox7" type="checkbox" id="checkbox7"><span class="custom checkbox inline">Sun</span></label>
    	</div>
  </div>
  
   <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
  
  <div class="row">
    <div class="three columns">
      <label class="right">Business Hours</label>
    </div>
    <div class="four mobile-four columns">
       <select class="four">
          <option>Open</option>
          <option>6:00am</option>
          <option>6:30am</option>
          <option>7:00am</option>
          <option>7:30am</option>
          <option>8:00am</option>
           <option>8:30am</option>
          <option>9:00am</option>
          <option>9:30am</option>
          <option>10:00am</option>
          <option>10:30am</option>
          <option>11:00am</option>
          <option>11:30am</option>
          <option>12:00pm</option>
       </select>

    </div>
    <div class="four mobile-four columns pull-three">
       <select class="four">
          <option>Closed</option>
          <option>12:00pm</option>
          <option>12:30pm</option>
          <option>1:00pm</option>
          <option>1:30pm</option>
          <option>2:00pm</option>
           <option>2:30pm</option>
          <option>3:00pm</option>
          <option>3:30pm</option>
          <option>4:00pm</option>
          <option>4:30pm</option>
          <option>5:00pm</option>
          <option>5:30pm</option>
          <option>6:00pm</option>
       </select>

    </div>
  </div>
  

  
  
   <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
  
  <div class="row">
    <div class="three mobile-one columns">
      <label class="right inline">Appointment Length</label>
    </div>
    <div class="four mobile-four columns pull-five">
       <select class="four">
          <option>30min</option>
          <option>45min</option>
          <option>60min</option>
          <option>75min</option>
          <option>90min</option>
       </select>

    </div>
  </div>
  
      <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
    
    
  <div class="row">
    <div class="three mobile-one columns">
      <label class="right inline">Time Between Appointments</label>
    </div>
     <div class="four mobile-four columns pull-five">
       <select class="four">
          <option>5min</option>
          <option>15min</option>
          <option>20min</option>
          <option>30min</option>
       </select>

    </div>
  </div>
  
   <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
  
   <div class="row">
    <div class="three mobile-one columns">
      <label class="right inline">Save Calendar Settings</label>
    </div>
    <div class="two columns pull-seven">
      <a href="#" class="small radius alert button">Save</a>
    </div>
  </div>
  </fieldset>
</form>


 <form>
    <h3>Company Preferences</h3>
    <fieldset>
		<legend>Customize Your illtakeit Preferences</legend>
  <div class="row">
    <div class="four columns">
      <label class="right inline">Allow Text Message Cancellation</label>
    </div>
    <div class="one mobile-one columns">
         <label class="inline" for="checkbox1"><input checked name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">Yes</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label class="inline" for="checkbox2"><input name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">No</span></label>
    	</div>
         <div class="five columns pull-one">
      <label class="inline"> *No means Client will be prompted to call to cancel appt.</label>
    </div>
  
    
    </div><!-- end row -->
    
     <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
    
     <div class="row">
    <div class="four columns">
      <label class="right inline">Another Preference</label>
    </div>
    <div class="one mobile-one columns">
         <label class="inline" for="checkbox1"><input checked name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">Yes</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label class="inline" for="checkbox2"><input name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">No</span></label>
    	</div>
         <div class="five columns pull-one">
      <label class="inline"> *Preference Clarification.</label>
    </div>
  
    
    </div><!-- end row -->
    
     <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
    
     <div class="row">
    <div class="four columns">
      <label class="right inline">Another Preference</label>
    </div>
    <div class="one mobile-one columns">
         <label class="inline" for="checkbox1"><input checked name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">Yes</span></label>
    	</div>
        <div class="one mobile-one columns">
         <label class="inline" for="checkbox2"><input name="checkbox1" type="checkbox" id="checkbox1"><span class="custom checkbox inline">No</span></label>
    	</div>
         <div class="five columns pull-one">
      <label class="inline"> *Preference Clarification.</label>
    </div>
  
    
    </div><!-- end row -->
    
     <div class="row">
    	<div class="twelve columns spacer-sm"></div>
  	</div><!-- end row -->
  
   <div class="row">
    <div class="four mobile-one columns">
      <label class="right inline">Save Preferences</label>
    </div>
    <div class="two columns pull-six">
      <a href="#" class="small radius alert button">Save</a>
    </div>
  </div>
    
  
  </div>
 
  </fieldset>
</form>


      </div>
     </div><!-- end row -->
     
       </div>
     </div><!-- end row --> 

    
       </div><!-- end row -->
    </div><!-- end container -->
  <script src="/javascripts/foundation/jquery.foundation.forms.js"></script>    
  </body>
</html>
